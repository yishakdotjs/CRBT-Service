<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbemCRBT - Your Best Choice</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="header w-100 d-flex align-items-center justify-content-between">
      <div class="container d-flex justify-content-between">
        <div class="header__left">
          <a href="/">
            <img
              src="https://www.crbt.et/user/images/logo/logo.png"
              alt="AbemCRBT LOGO"
              class="header__logo"
            />
          </a>
        </div>
        <div class="header__right d-flex">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="languageDropDown"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Language
            </button>
            <div class="dropdown-menu" aria-labelledby="languageDropDown">
              <a class="dropdown-item" href="">English</a>
              <a class="dropdown-item" href="">Amharic</a>
            </div>
          </div>

          <form action="" class="d-flex">
            <input
              type="text"
              placeholder="Please enter keywords"
              class="form-control"
            />
            <button class="btn btn-light">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-3 mb-3">
      <div class="row">
        <ul class="nav nav-pills col-md-6">
          <li class="nav-item">
            <a class="nav-link text-dark active" id="homeTab" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" id="ranksTab" href="#">Ranks</a>
          </li>
          <li
            class="nav-item d-flex align-items-center justify-content-center"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            <a class="nav-link text-dark" href="#">RBT Contents</a>
            <i class="fa fa-caret-down"></i>
          </li>
          <div class="dropdown-menu" aria-labelledby="rbtDropDown">
            <a class="dropdown-item" id="calledRBTTab" href="#"
              >Called RBT Content</a
            >
            <a class="dropdown-item" id="callingRBTTab" href="#"
              >Calling RBT Content</a
            >
          </div>
          <li class="nav-item">
            <a class="nav-link text-dark" id="allRBTTab" href="#">All RBT</a>
          </li>
        </ul>
        <div class="col-md-6 d-flex justify-content-end">
          <a href="" class="mr-2 text-dark">Login</a> |
          <a href="" class="ml-2 text-dark">Register</a>
        </div>
      </div>
    </div>

    <div id="home">
      <div id="sliderControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.crbt.et:9997/resource/image/ad/1/22/1.jpg"
              class="d-block w-100"
              alt="AbemCRBT Banner Ads"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.crbt.et:9997/resource/image/ad/1/23/1.jpg"
              class="d-block w-100"
              alt="AbemCRBT Banner Ads"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.crbt.et:9997/resource/image/ad/1/21/1.jpg"
              class="d-block w-100"
              alt="AbemCRBT Banner Ads"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-target="#sliderControls"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-target="#sliderControls"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
    <div id="ranks" class="d-none"></div>
    <div id="calledRBT" class="d-none"></div>
    <div id="callingRBT" class="d-none"></div>
    <div id="allRBT" class="d-none"></div>
  </body>

  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/bootstrap.js"></script>
  <script src="./assets/js/main.js"></script>
  <script>
    $(".carousel").carousel({
      interval: 1500,
    });
  </script>
</html>
